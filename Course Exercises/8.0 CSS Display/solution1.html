<!DOCTYPE html>
<html>
  <head>
    <title>CSS Display Property Example</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: blue;
      }

      @media (min-width: 600px) and (min-width: 900px) {
        div {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>

  <body>
    <div></div>
  </body>
</html>
